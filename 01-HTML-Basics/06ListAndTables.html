<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and Tables</title>
</head>
<body>
  <!-- Unordered List -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>
  <!-- Nestet List -->
  <ul>
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  <!-- Tables -->
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Biser</td>
        <td>Karadzhov</td>
        <td>linkin@mail.bg</td>
      </tr>
      <tr>
        <td>Natalia</td>
        <td>Ivanova</td>
        <td>natalia_7@abv.bg</td>
      </tr>
      <tr>
        <td>Lidia</td>
        <td>Karadzhova</td>
        <td>lideto69@mail.bg</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
