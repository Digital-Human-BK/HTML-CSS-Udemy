<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="http://google.co.uk" target="_blank">Click for Google</a>
  </p>
  <p>
    <a href="http://google.co.uk">Click for Google</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/04Typography.html">Typography</a>
  </p>
  <!-- Local Image -->
  <img src="/Images/sample.jpg" alt="My image">
  <!-- Remote Images -->
  <img src="https://source.unsplash.com/800x450/?nature,water" alt="My Image 2">
</body>
</html>
