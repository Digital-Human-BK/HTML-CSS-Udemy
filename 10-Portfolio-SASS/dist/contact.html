<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav class="main-nav">
          <h2 class="logo">BK</h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>

        <form>
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              type="text"
              class="text-input message-input"
              placeholder="Enter Message"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fa-solid fa-envelope"></i>
            <h3>Email</h3>
            <p>john@mail.com</p>
          </div>
          <div>
            <i class="fa-solid fa-phone"></i>
            <h3>Phone</h3>
            <p>+359 888 777 666</p>
          </div>
          <div>
            <i class="fa-solid fa-address-book"></i>
            <h3>Address</h3>
            <p>Varna</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let's start your next project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="container footer-content">
        <p>&copy; 2022. All Rights Reserved</p>
        <div class="social">
          <div class="social-icons">
            <i class="fa-brands fa-github"></i>
          </div>
          <div class="social-icons">
            <i class="fa-brands fa-linkedin"></i>
          </div>
          <div class="social-icons">
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
