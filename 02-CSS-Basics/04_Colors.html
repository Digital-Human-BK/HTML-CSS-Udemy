<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* Color name */
      color: cadetblue;
    }

    h2 {
      /* RGB Color */
      color: rgb(20,100,180);
    }

    h3 {
      /* Hexadecimal colors HEX*/
      color: #192c38;
    }


  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
  
</body>
</html>
