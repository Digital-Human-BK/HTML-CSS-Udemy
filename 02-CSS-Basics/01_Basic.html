<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementing CSS</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <style>
    /* Internal Css in the style tags, in the head */
    h2 {
      color:blue
    }
  </style>
</head>
<body>
  <!-- Inline CSS -->
  <h1 style="color:aquamarine">Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
</body>
</html>
